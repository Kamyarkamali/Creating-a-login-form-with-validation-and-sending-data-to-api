<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login2</title>
</head>
<body>
    <div class="loginDiv">
        <div class="logo"></div>
        <div class="title">Kamyar Kamali</div>
        <div class="fialds">
            <div class="userName">
                <img class="img" src="svg/user-svgrepo-com.svg" alt="userName">
                <input class="userNameInput" type="email" placeholder="Email:">
            </div>
            <span class="userNameMsg"></span>
            
            <div class="password">
                <img class="img" src="svg/password-svgrepo-com.svg" alt="password">
                <input class="passwordInput" type="password" placeholder="Password:">
            </div>
            <span class="passwordMsg"></span>
        </div>
        <button class="login-button loginButton">Login</button>
        <span class="singinStatus"></span>
        <div class="link">
            <a href="#">Froget Password ? </a> or <a href="#">SingUp</a>
        </div>
        <script src="login.js"></script>
    </div>
</body>
</html>
